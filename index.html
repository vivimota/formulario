<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro em Sites</title>
</head>
<body>
    <main>
        <img src="img/img.svg" alt="Imagem">

        <form action="#" >
            <h1>Cadastre-se</h1>

            <div class="info">
                <label for="nome" >Nome:</label>
                <input class="inputinfo" type="text" id="nome" placeholder="Insira seu nome" required>
            </div>

            <div  class="info">
                <label for="sobrenome" >Sobrenome:</label>
                <input class="inputinfo" type="text" id="sobrenome" placeholder="Insira seu sobrenome" required>
            </div>

            <div class="info">
                <label for="telefone" >Celular:</label>
                <input class="inputinfo" type="tel" id="celular" placeholder="(XX) XXXXX-XXXX" required>
            </div>

            <div class="info">
                <label for="email" >Email:</label>
                <input class="inputinfo"  type="email" id="email" placeholder="Insira seu email" required>
            </div>

            <div class="info">
                <label for="senha" >Senha:</label>
                <input class="inputinfo" type="password" id="nome" placeholder="Insira sua senha" required>
            </div>

            <div class="info">
                <label for="confirmesenha" >Confirme sua senha:</label>
                <input class="inputinfo" type="password" id="confirmesenha" placeholder="Confirme sua senha" required>
            </div>

            <h4>GÃªnero</h4>

            <div class="generos">
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" required>
            </div>

            <div class="generos">
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" required>
            </div>

            <div class="generos">
                <label for="outros">Outros</label>
                <input type="radio" id="outros" required>
            </div>

            <button><a href="#">Enviar</a></button>

        </form>
    </main>
</body>
</html>
